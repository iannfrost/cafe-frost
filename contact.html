<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Cafe Frost</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-800">
        <a href="index.html">Cafe Frost</a>
      </h1>
      <nav>
        <ul class="flex space-x-6 text-gray-700 font-semibold">
          <li><a href="index.html" class="hover:text-blue-700">Home</a></li>
          <li><a href="menu.html" class="hover:text-blue-700">Menu</a></li>
          <li><a href="about.html" class="hover:text-blue-700">About</a></li>
          <li><a href="contact.html" class="hover:text-blue-700 underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <h2 class="text-4xl font-bold text-center mb-10">Contact Us</h2>

    <div class="flex flex-col md:flex-row md:space-x-10">
      
      <!-- Google Map -->
      <div class="w-full md:w-1/2 mb-8 md:mb-0 rounded-lg overflow-hidden shadow-lg">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.892906943474!2d-74.00594168459248!3d40.71278377933045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316dd0d263%3A0xa77b7a0f2b239d42!2sNew%20York%20City!5e0!3m2!1sen!2sus!4v1680544239042!5m2!1sen!2sus"
          width="100%"
          height="350"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Cafe Frost Location">
        </iframe>
      </div>

      <!-- Contact Form -->
      <form action="#" method="POST" class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-6">
          <label for="name" class="block mb-2 font-semibold text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Your full name"
          />
        </div>

        <div class="mb-6">
          <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="your.email@example.com"
          />
        </div>

        <div class="mb-6">
          <label for="message" class="block mb-2 font-semibold text-gray-700">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Write your message here..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-700 text-white font-bold py-3 rounded-md hover:bg-blue-800 transition"
        >
          Send Message
        </button>
      </form>
    </div>
  </main>

</body>
</html>
